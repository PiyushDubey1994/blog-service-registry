---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogsite-service-registry-deployment-loadbalancer
  labels:
    app: blogsite-service-registry-loadbalancer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blogsite-service-registry-loadbalancer
  template:
    metadata:
      labels:
        app: blogsite-service-registry-loadbalancer
    spec:
      containers:
        - name: blogsite-service-registry-loadbalancer
          image: piyushdubey1994/blogsite-service-registry-service:tagversion
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: blogsite-service-registry-service-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: blogsite-service-registry-service-loadbalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081